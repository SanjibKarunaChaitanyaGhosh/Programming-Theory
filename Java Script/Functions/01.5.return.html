<body>
   <script>
    
    // Return Functions and it's characteristics
    
     function sum(x,y){
        s=x+y;
        console.log(s);
        console.log("before return");
        return s;
        console.log("before return"); // this line of code never going to execute , becaus of after return statement nothing will print.
    }

    let result = sum(5,9);
    console.log(result); 
    


   </script>
