<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Return Function</title>
</head>
<body>
    <script>
        (a,b)=>{
            return a+b;
        }
        const arrowMul=(a,b)=>{
            return a*b; //arrowMul is a function variable
        }
        // This does not mean that the value of a*b stored in arrowMul, it means whenever we call arrowMul it returns a*b.
    </script>
</body>
</html>
