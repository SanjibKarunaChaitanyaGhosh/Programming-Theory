<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
    // Traditional function
        function addT(c, d) {
        return c + d;
        }

    // Arrow function
        (x,y) => {
            console.log(x+y);
        }
     // Arrow function
        (a, b) => a + b;

        const add = (a, b) => a + b;
        console.log(add(2, 3)); // Output: 5

     // Arrow function without input Function
        const printHello=()=>{
            console.log("hello");
        };

    </script>
</body>
</html>
